name: android-build-windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}\android-sdk
      PATH: ${{ github.workspace }}\android-sdk\cmdline-tools\latest\bin;${{ env.PATH }}

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: install dependencies
        run: |
          choco install -y gradle openjdk

      - name: cache gradle
        uses: actions/cache@v3
        with:
          path: |
            $env:USERPROFILE\.gradle\caches
            $env:USERPROFILE\.gradle\wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: install android sdk
        run: |
          mkdir $env:ANDROID_HOME
          cd $env:ANDROID_HOME
          Invoke-WebRequest https://dl.google.com/android/repository/commandlinetools-win-9477386_latest.zip -OutFile cmdline-tools.zip
          Expand-Archive cmdline-tools.zip -DestinationPath .
          mkdir cmdline-tools\latest
          Move-Item cmdline-tools\* cmdline-tools\latest
          yes | $env:ANDROID_HOME\cmdline-tools\latest\bin\sdkmanager.bat --licenses
          $env:ANDROID_HOME\cmdline-tools\latest\bin\sdkmanager.bat "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: build debug apk
        run: gradle assembleDebug

      - name: build release apk
        run: gradle assembleRelease

      - name: upload debug apk
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app\build\outputs\apk\debug\app-debug.apk

      - name: upload release apk
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app\build\outputs\apk\release\app-release.apk
