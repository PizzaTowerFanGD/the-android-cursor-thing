name: Extract and Push Zip

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: find and extract zip
        run: |
          ZIP_FILE=$(ls *.zip)
          if [ $(echo "$ZIP_FILE" | wc -w) -ne 1 ]; then
            echo "expected exactly 1 zip, found: $ZIP_FILE"
            exit 1
          fi
          echo "extracting $ZIP_FILE..."
          unzip -q "$ZIP_FILE" -d extracted

      - name: push extracted files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add extracted
          git commit -m "extract zip $ZIP_FILE"
          git push
