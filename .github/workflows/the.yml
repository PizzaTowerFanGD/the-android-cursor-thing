name: Extract and Push Zip to Root

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: find and extract zip to root
        run: |
          ZIP_FILE=$(ls *.zip)
          if [ $(echo "$ZIP_FILE" | wc -w) -ne 1 ]; then
            echo "expected exactly 1 zip, found: $ZIP_FILE"
            exit 1
          fi
          echo "extracting $ZIP_FILE to root..."
          unzip -o -q "$ZIP_FILE" -d .

      - name: commit & push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github-actions.com"
          git add .
          git commit -m "extract $ZIP_FILE to root" || echo "nothing to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push
